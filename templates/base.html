{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}宏農·手工之家{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/cart-interaction.js' %}"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            DEFAULT: '#552b1a',
                            'light': '#6d5241'
                        },
                        'secondary': {
                            DEFAULT: '#8c6a56',
                            'light': '#a08776'
                        },
                        'cream': {
                            DEFAULT: '#f9f3e8',
                            'dark': '#f0e6d2'
                        },
                        'paper': '#ffffff'
                    },
                    fontFamily: {
                        'serif': ['"Noto Serif TC"', 'serif'],
                        'sans': ['"Noto Sans TC"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Serif TC', serif;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen text-primary">
    {% include 'includes/header.html' %}
    
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
