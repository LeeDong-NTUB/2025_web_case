<a href="{% url 'latest-news-page' news.id %}" class="block group relative my-2 mx-1 transform hover:-translate-y-1 transition-transform duration-300">
    <div class="bg-[#d4bcb0] text-white p-6 shadow-md transition-all duration-300 border-8 border-white outline outline-4 outline-[#A67052] group-hover:outline-[#7b6a63] group-hover:shadow-lg relative overflow-hidden">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-3 gap-2">
            
            <h3 class="text-[#A67052] text-xl md:text-2xl font-bold font-serif leading-tight">
                {{ news.title }}
            </h3>

            <div class="text-[#A67052] font-bold font-mono tracking-wider opacity-90 whitespace-nowrap">
                {{ news.year }}.{{ news.month }} <span class="ml-1 text-sm align-top">‚ùã</span>
            </div>
        </div>

        <div class="w-full h-[2px] bg-white/70 mb-4 rounded-full"></div>

        <div class="text-[#A67052] font-medium leading-relaxed tracking-wide line-clamp-3 md:line-clamp-2 opacity-90 group-hover:opacity-100">
            {{ news.summary }}
        </div>

        {% if news.is_pinned %}
        <div class="absolute top-0 right-0 bg-white text-[#A67052] group-hover:text-[#7b6a63] text-xs px-3 py-1 font-bold shadow-sm z-10 transition-colors">
            TOP
        </div>
        {% endif %}
    </div>
</a>
