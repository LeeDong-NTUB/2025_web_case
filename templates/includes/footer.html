<footer class="bg-[#7b6a63] text-cream pt-12 pb-6 mt-auto relative">

            <div class="space-y-6 md:w-1/2 w-full">

                    <li class="flex items-center hover:text-white transition-colors group">
                        <span class="font-bold shrink-0 mr-3 w-16">地址 :</span>
                        <span class="border-b border-cream/40 group-hover:border-white pb-1 w-full">{{ business_info.address }}</span>

                        <span class="font-bold shrink-0 mr-3 w-16">Email :</span>

        <div class="flex flex-col justify-center items-center relative mt-8">
             <button id="to-top-button"
                     class="w-10 h-10 mb-6 cursor-pointer bg-cream text-[#7b6a63] hover:bg-white hover:text-primary rounded-full shadow-lg transition-all duration-300 flex items-center justify-center transform hover:-translate-y-1">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"/>
                 </svg>
             </button>
            
            <div class="w-full border-t border-cream/20 pt-4 text-center text-sm text-cream/60">
                <p>© 宏農·手工之家 All Rights Reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toTopButton = document.getElementById('to-top-button');
        toTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    });
</script>
