<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toTopButton = document.getElementById('to-top-button');
        toTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    });
</script>
