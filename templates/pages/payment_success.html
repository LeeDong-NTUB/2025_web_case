{% extends 'base.html' %}

{% block title %}訂單完成 - 宏農·手工之家{% endblock %}

{% block content %}
<div class="min-h-screen bg-green-50 flex flex-col justify-center items-center py-16 px-4">
    <div class="bg-white shadow-xl rounded-xl p-8 max-w-lg w-full text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <h1 class="text-2xl font-bold text-green-600 mb-2">訂單已成立</h1>
        <p class="text-gray-700 text-lg mb-4">
            感謝您的訂購！我們將儘速安排出貨，物流人員會以電話聯繫確認配送細節。
        </p>
        <p class="text-sm text-gray-500 mb-2">訂單編號：#{{ order.id }}</p>
        <p class="text-sm text-gray-500 mb-6">付款方式：{{ order.get_payment_method_display }}</p>
        <a href="{% url 'product' %}" class="inline-block bg-primary hover:bg-primary-light text-white font-medium py-2 px-4 rounded transition">
            繼續購物
        </a>
    </div>
</div>
{% endblock %}
