{% extends 'base.html' %}
{% load static %}

{% block title %}宏農·手工之家 - 每天現蒸，用心好味{% endblock %}

{% block content %}
<!-- 最新消息區塊 -->
<section class="py-16 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12 text-primary relative">
            <span class="inline-block pb-2 border-b-2 border-secondary">最新消息</span>
        </h2>
        
        <div class="grid gap-8 max-w-4xl mx-auto">
            {% for news_item in news_list %}
                {% include 'includes/the-news.html' with news=news_item %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
