{% extends 'base.html' %}
{% load static %}

{% block title %}我的購物車 - 宏農·手工之家{% endblock %}

{% block content %}

<div class="min-h-screen pb-32">

    <div class="bg-[#f3e5dc] text-[#7b6a63] py-4 px-4 md:px-8 shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold tracking-widest flex items-center">
                我的購物車
            </h1>
            <div class="text-sm md:text-base font-medium tracking-wide">
                合計共 <span id="header-total-count" class="font-bold text-[#A67052]">0</span> 份產品
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 md:px-8 mt-4 md:mt-8 max-w-[1600px]">

        <div id="loading-skeleton" class="animate-pulse grid grid-cols-1 2xl:grid-cols-3 gap-8">
            <div class="h-64 bg-gray-200 rounded-xl"></div>
            <div class="h-64 bg-gray-200 rounded-xl"></div>
            <div class="h-64 bg-gray-200 rounded-xl"></div>
        </div>

        <div id="cart-content-section" class="hidden">
            
            <div id="cart-items-container" class="grid grid-cols-1 2xl:grid-cols-3 gap-x-8 gap-y-12 mb-8 border-b-2 border-[#A67052] pb-12">
            </div>

            <div class="w-full mt-8 py-8">
                
                <div>
                    
                    <div class="space-y-4 text-[#A67052] tracking-wide text-2xl">
                        <div class="flex justify-between items-center">
                            <span>小計</span>
                            <span class="font-medium text-xl" id="summary-subtotal">NT$0</span>
                        </div>
                        <div class="flex justify-between items-center text-base opacity-90">
                            <span>營業稅(已含在產品內)</span>
                            <span id="summary-tax">NT$0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>運費</span>
                            <span class="font-medium text-xl" id="summary-shipping">NT$0</span>
                        </div>
                        <br>
                        <div id="discount-row" class="flex justify-between items-center text-[#A67052]">
                            <span class="font-bold">折扣</span>
                            <span class="font-medium text-xl" id="summary-discount">- NT$0</span>
                        </div>
                    </div>

                    <div class="border-t-2 border-[#A67052] my-6"></div>

                    <div class="flex justify-between items-end">
                        <span class="text-2xl font-bold text-[#A67052] tracking-widest">
                            總金額
                        </span>
                        <span class="text-3xl font-bold text-[#A67052] tracking-wider" id="summary-total">
                            NT$0
                        </span>
                    </div>
                </div>

                <div class="border-t-2 border-[#A67052] mt-6 mb-12"></div>

                <div class="text-center">
                    <a href="{% url 'checkout' %}" class="inline-flex items-center gap-3 bg-[#7b6a63] hover:bg-[#6a5a53] text-white px-10 py-3 transition-all duration-300 shadow-md border-2 border-white outline outline-2 outline-[#7b6a63] hover:outline-[#6a5a53] group">
                        <span class="w-8 h-8 rounded-full border-2 border-white flex items-center justify-center text-white transition-colors">
                            $
                        </span>
                        <span class="font-bold tracking-[0.2em] text-xl">前往付款</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="empty-cart-section" class="bg-white rounded-2xl shadow-sm border border-[#d4bcb0]/30 p-16 text-center hidden">
            <svg class="w-24 h-24 mx-auto text-[#d4bcb0] mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <h2 class="text-2xl font-bold text-[#7b6a63] mb-4">您的購物車是空的</h2>
            <p class="text-[#7b6a63]/80 mb-8">快去挑選一些美味的手工食品吧！</p>
            <a href="{% url 'product' %}" class="inline-block bg-[#d4bcb0] hover:bg-[#A67052] text-white font-bold py-3 px-8 rounded-full transition-colors shadow-md">
                繼續購物
            </a>
        </div>

    </div>
</div>

<script src="{% static 'js/cart-interaction.js' %}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchCartDetails();
    window.addEventListener('storage', fetchCartDetails);
});

let currentCartData = [];

function fetchCartDetails() {
    const localCart = JSON.parse(localStorage.getItem('cart')) || [];
    const loading = document.getElementById('loading-skeleton');
    const content = document.getElementById('cart-content-section');
    const empty = document.getElementById('empty-cart-section');

    if (localCart.length === 0) {
        loading.classList.add('hidden');
        content.classList.add('hidden');
        empty.classList.remove('hidden');
        updateHeaderCount(0);
        return;
    }

    const ids = localCart.map(item => item.id);

    fetch("{% url 'api_cart_details' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ ids: ids })
    })
    .then(response => response.json())
    .then(data => {
        if (data.products) {
            currentCartData = data.products.map(product => {
                const localItem = localCart.find(i => i.id === product.id);
                return {
                    ...product,
                    quantity: localItem ? localItem.quantity : 1
                };
            });
            renderCartUI();
        }
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        loading.classList.add('hidden');
        if (currentCartData.length > 0) {
            content.classList.remove('hidden');
            empty.classList.add('hidden');
        } else {
            content.classList.add('hidden');
            empty.classList.remove('hidden');
            updateHeaderCount(0);
        }
    });
}

function renderCartUI() {
    const container = document.getElementById('cart-items-container');
    container.innerHTML = '';
    
    let subtotal = 0;
    let totalItems = 0;

    currentCartData.forEach((item, index) => {
        let price = item.current_price;
        const itemTotal = price * item.quantity;
        subtotal += itemTotal;
        totalItems += item.quantity;

        const imgSrc = item.image_url || "https://via.placeholder.com/150?text=No+Image";
        // 特價顯示
        const priceHtml = item.special_price 
            ? `<div class="flex flex-col items-start">
                   <span class="text-[#d63031] font-bold text-lg">NT$${Number(item.current_price).toLocaleString()}</span>
                   <span class="text-xs text-gray-400 line-through">NT$${Number(item.price).toLocaleString()}</span>
               </div>`
            : `<div class="text-[#A67052] text-base md:text-lg">
                   NT$${Number(item.price).toLocaleString()}
               </div>`;

        const totalColorClass = item.special_price ? 'text-[#d63031]' : 'text-[#A67052]';

        let html = `
        <div class="flex flex-row gap-4 md:gap-6 pb-6 relative">
            
            <div class="relative w-24 h-24 md:w-32 md:h-32 flex-shrink-0 bg-[#f3e5dc] rounded-xl overflow-hidden border border-[#d4bcb0]/50">
                <img src="${imgSrc}" alt="${item.name}" class="w-full h-full object-cover">
            </div>

            <div class="flex flex-col flex-grow justify-between py-1">
                
                <div class="flex justify-between items-start">
                    <div class="space-y-1 pr-8">
                        <h3 class="text-xl md:text-2xl font-bold text-[#A67052] tracking-wide leading-tight">
                            ${item.name}
                        </h3>
                        ${priceHtml}
                    </div>
                    
                    <button type="button" onclick="removeItem(${item.id})" class="absolute top-0 right-0 w-8 h-8 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 transition-colors shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>

                <div class="flex justify-between items-end">
                    
                    <div class="flex items-center gap-3 select-none">
                        <button onclick="updateQuantity(${item.id}, -1)" class="w-6 h-6 rounded-full bg-[#f3e5dc] text-[#7b6a63] flex items-center justify-center hover:bg-[#d4bcb0] hover:text-white transition-colors">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4"/>
                            </svg>
                        </button>
                        
                        <span class="font-bold text-[#7b6a63] text-base md:text-lg border-b-2 border-[#7b6a63] px-2 min-w-[1.5rem] text-center">
                            ${item.quantity}
                        </span>

                        <button onclick="updateQuantity(${item.id}, 1)" class="w-6 h-6 rounded-full bg-[#f3e5dc] text-[#7b6a63] flex items-center justify-center hover:bg-[#d4bcb0] hover:text-white transition-colors">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="text-[#A67052] font-bold text-xl md:text-2xl">
                        NT$${itemTotal.toLocaleString()}
                    </div>
                </div>
            </div>
        </div>
        `;

        if ((index + 1) % 3 === 0 && index !== currentCartData.length - 1) {
            html += `
                <div class="hidden 2xl:block col-span-3 w-full h-px border-b-2 border-[#A67052] my-2"></div>
            `;
        }

        container.insertAdjacentHTML('beforeend', html);
    });

    updateSummary(subtotal);
    updateHeaderCount(totalItems);
}

function updateHeaderCount(count) {
    const headerCount = document.getElementById('header-total-count');
    if (headerCount) headerCount.textContent = count;
}

function updateQuantity(id, change) {
    const product = currentCartData.find(p => p.id === id);
    if (product) {
        product.quantity += change;
        if (product.quantity < 1) product.quantity = 1;
    }

    const localCart = JSON.parse(localStorage.getItem('cart')) || [];
    const itemIndex = localCart.findIndex(item => item.id === id);
    if (itemIndex > -1) {
        localCart[itemIndex].quantity += change;
        if (localCart[itemIndex].quantity < 1) localCart[itemIndex].quantity = 1;
        localStorage.setItem('cart', JSON.stringify(localCart));
    }
    
    window.dispatchEvent(new Event('cartUpdated'));
    renderCartUI();
}

function removeItem(id) {
    currentCartData = currentCartData.filter(p => p.id !== id);
    let localCart = JSON.parse(localStorage.getItem('cart')) || [];
    localCart = localCart.filter(item => item.id !== id);
    localStorage.setItem('cart', JSON.stringify(localCart));
    
    window.dispatchEvent(new Event('cartUpdated'));

    if (currentCartData.length === 0) {
        document.getElementById('cart-content-section').classList.add('hidden');
        document.getElementById('empty-cart-section').classList.remove('hidden');
        updateHeaderCount(0);
    } else {
        renderCartUI();
    }
}

function updateSummary(subtotal) {
    const shipping = subtotal >= 1800 ? 0 : 120; 
    const tax = Math.round(subtotal * 0.05); 
    const total = subtotal + shipping;

    document.getElementById('summary-subtotal').textContent = `NT$${subtotal.toLocaleString()}`;
    document.getElementById('summary-tax').textContent = `NT$${tax.toLocaleString()}`;
    document.getElementById('summary-shipping').textContent = `NT$${shipping.toLocaleString()}`;
    document.getElementById('summary-total').textContent = `NT$${total.toLocaleString()}`;
}
</script>

<style>
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }
    input[type=number] {
        -moz-appearance:textfield;
    }
</style>

{% endblock %}
