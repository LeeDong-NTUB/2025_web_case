{% extends 'base.html' %}
{% load static %}

{% block title %}宏農·手工之家 - 每天現蒸，用心好味{% endblock %}

{% block content %}

<section class="bg-cream">
    <div class="container mx-auto px-4 md:px-10 py-8 max-w-6xl">
        <!-- 標題 -->
        <h2 class="text-3xl font-bold mb-12 text-primary relative">
            <span class="inline-block pb-2 border-b-2 border-secondary">聯絡方式</span>
        </h2>
        
        <!-- 主要內容區域：響應式布局 -->
        <div class="flex flex-col md:flex-row gap-8 md:gap-16">
            <!-- 左側：聯絡資訊 -->
            <div class="md:w-2/5 space-y-4 md:space-y-8">
                <section>
                    <div class="flex items-start mb-3">
                        <svg class="w-6 h-6 text-primary mt-1 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 7 12 7s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
                        </svg>
                        <div>
                            <h2 class="text-lg md:text-xl font-bold text-primary mb-1 md:mb-3">地址</h2>
                            <p class="md:text-lg text-secondary">台灣台中市中区民權10號</p>
                        </div>
                    </div>
                </section>
                
                <section>
                    <div class="flex items-start mb-3">
                        <svg class="w-6 h-6 text-primary mt-1 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <div>
                            <h2 class="text-lg md:text-xl font-bold text-primary mb-1 md:mb-3">電話</h2>
                            <p class="md:text-lg text-secondary">+886 4-1234-5678</p>
                        </div>
                    </div>
                </section>
                
                <section>
                    <div class="flex items-start mb-3">
                        <svg class="w-6 h-6 text-primary mt-1 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <div>
                            <h2 class="text-lg md:text-xl font-bold text-primary mb-1 md:mb-3">電子郵件</h2>
                            <p class="md:text-lg text-secondary">info@hongnong.com</p>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- 右側：聯絡表單 -->
            <div class="md:w-3/5">
                <h2 class="text-2xl font-bold text-primary mb-6">聯絡表單</h2>
                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-secondary mb-2">姓名</label>
                        <input type="text" id="name" placeholder="請填入您的姓名" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-secondary mb-2">電子郵件</label>
                        <input type="email" id="email" placeholder="請填入您的電子郵件" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-secondary mb-2">訊息</label>
                        <textarea id="message" placeholder="請填入您的訊息" rows="8" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary-light text-white font-bold py-3 px-4 rounded-md transition duration-300">發送訊息</button>
                </form>
            </div>
        </div>
        
        <div class="w-full h-px bg-gray-300 my-12"></div>
        
        <!-- 底部連結 -->
        <div class="text-center">
            <a href="#" class="text-lg text-primary hover:text-primary-light">繼續購物</a>
        </div>
    </div>
</section>
{% endblock %}
